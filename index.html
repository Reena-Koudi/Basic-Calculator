<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link href="style.css"
				rel="stylesheet">
	<script type="text/javascript"
					src="index.js"
					defer></script>
</head>

<body>
	<main class="calculator">
		<section class="display">

		</section>

		<section class="buttons">
			<article class="btn-wrapper">
				<button class="btn-clear"
								onclick="allClear()">AC</button>
				<button class="btn-save">SAVE</button>
			</article>
			<button class="btn-operator"
							data-num="/">&divide;</button>
			<button class="btn-number"
							data-num=".">.</button>
			<button class="btn-number"
							data-num="0">0</button>
			<button class="btn-number"></button>
			<button class="btn-operator"
							data-num="*">&times;</button>
			<button class="btn-number"
							data-num="1">1</button>
			<button class="btn-number"
							data-num="2">2</button>
			<button class="btn-number"
							data-num="3">3</button>
			<button class="btn-operator"
							data-num="-">-</button>
			<button class="btn-number"
							data-num="4">4</button>
			<button class="btn-number"
							data-num="5">5</button>
			<button class="btn-number"
							data-num="6">6</button>
			<button class="btn-operator"
							data-num="+">+</button>
			<button class="btn-number"
							data-num="7">7</button>
			<button class="btn-number"
							data-num="8">8</button>
			<button class="btn-number"
							data-num="9">9</button>
			<button class="btn-operator"
							data-num="=">=</button>
		</section>
	</main>
</body>

</html>
